
spring:
 data:
  mongodb:
   database: event
   host: 127.0.0.1
   port: "27017"
   uri: mongodb://127.0.0.1/event
management:
 endpoints:
  web:
   exposure:
    include: "*"
eureka:
 client:
   service-url:
     defaultZone: http://127.0.0.1:9083/eureka
   register-with-eureka: "true"
   fetch-registry: "true"
bootstrap-id : 127.0.0.1:9092

